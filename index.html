<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript">

    window.addEventListener('load', () => {
      document.getElementById('has-access').addEventListener('click', () => {
        document.requestStorageAccessFor("https://aashnajena.github.io/webview-test/saa.html").then(
          (res) => {
            // Use storage access
            console.log('Got access');
          },
          (err) => {
            // Handle errors
            console.log('Got errors');
          },
        );
      });
    });
    

    
  </script>
</head>
<body>
<h2>SAA Page</h2>
<button id="has-access">Request Storage Access For</button> <br>
<!-- <button id="request-access">Request Access to Cookies</button> <br>
<button id="read-cookie">Read Cookies</button> <br>
<button id="write-cookie">Write cookie some=cookie</button> <br>
<button id="write-cookie-1p">Write Cookie foo=bar</button> <br> -->

  <iframe src="webview-test/saa.html" height="500" width="500" title="Iframe Example"></iframe>
</body>
</html>
</html>
